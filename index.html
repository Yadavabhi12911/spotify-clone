<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotifyOne</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left  ">
            <div class="close">
                <img class="invert" src="close.svg" alt="">
            </div>
            <div class="home bg-grey round m1 p1">
                <div class="logo">
                    <img class="invert" src="logo.svg" alt="logo" width="105">
                </div>
                <ul>
                    <li>
                        <img class="invert" src="home.svg" alt="home">Home
                    </li>
                    <li>
                        <img class="invert" src="search.svg" alt="search">Search
                    </li>
                </ul>
            </div>
            <div class="library  bg-grey round m1 p1">
                <div class="heading">
                    <img class="invert" src="library.svg" alt="library">
                    <h2> Your Library</h2>

                </div>

                <div class="songList">
                    <ul>

                    </ul>
                </div>

                <div class="footer">

                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>

                </div>
            </div>

        </div>
        <div class="right bg-grey ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgericon">

                        <img class="hamburger invert" width="60" height="60" class="invert  hamburger" src="menu-01.svg"
                            alt="">

                        <img class="invert" src="https://cdn.hugeicons.com/icons/arrow-left-01-stroke-sharp.svg"
                            alt="arrow-left-01" width="24" height="24" />
                        <img class="invert" src="https://cdn.hugeicons.com/icons/arrow-right-01-stroke-sharp.svg"
                            alt="arrow-right-01" width="24" height="24" />

                    </div>
                </div>
                <div class="buttons flex">
                    <button class="signupBtn ">Sign up</button>
                    <button class="loginBtn">Log in</button>
                </div>

            </div>

            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div  class="card-container">
                    
              
            

                    

         



                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                <div class="abovebar">

                    <div class="songinfo">

                    </div>
                    <div class="songsbuttons">
                        <img id="previous" src="previous.svg" alt="">
                        <img id="play" src="play-circle.svg" alt="">
                        <img id="next" src="next.svg" alt="">
                    </div>
                    <div>
                        <div class="timevol">
                            <div class="songtime">

                            </div>

                            <div class="volume">

                                <img width="25" src="volume-high.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
